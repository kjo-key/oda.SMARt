<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four in Hand Knot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            background: white;
            width: 60%;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        .instructions {
            margin-top: 20px;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
     function exitPage() {
            window.close(); // Closes the current window (this may not work in all browsers)
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Four in Hand Knot</h1>

        <div class="instructions">
            <img src="4in1.png" alt="Step 1">
            <img src="4in2.png" alt="Step 2">
            <img src="4in3.png" alt="Step 3">
            <img src="4in4.png" alt="Step 4">
            <img src="4in5.png" alt="Step 5">
            <img src="4in6.png" alt="Step 6">
            <img src="4in7.png" alt="Step 7">
            <img src="4inall.png" alt="Step all">
        </div>

        <div class="buttons">
            <button onclick="exitPage()">Exit</button>
        </div>
    </div>

</body>
</html>
